<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 5px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="errorMessages" class="error"></div>

    <script>
        function validateForm() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const age = document.getElementById("age").value;
            const dob = document.getElementById("dob").value;

            const errorMessages = [];

            if (!firstName) {
                errorMessages.push("First Name is required");
            }

            if (!lastName) {
                errorMessages.push("Last Name is required");
            }

            if (!/^[0-9]{10}$/.test(phoneNumber)) {
                errorMessages.push("Phone Number must be a 10-digit number");
            }

            if (isNaN(age) || age < 1) {
                errorMessages.push("Age must be a positive number");
            }

            const dobDate = new Date(dob);
            const currentDate = new Date();
            if (dobDate >= currentDate) {
                errorMessages.push("Date of Birth must be in the past");
                window.alert("error");
            }

            const sex = document.getElementById("sex").value;

            if (errorMessages.length > 0) {
                const errorMessagesElement = document.getElementById("errorMessages");
                errorMessagesElement.innerHTML = errorMessages.join("<br>");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
