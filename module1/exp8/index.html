<!-- Design a registration page to validate the following fields 
    using Java Script.Make sure the user name starts with an upper case letter.
The user name must have at least one digit.
Ensure that Email is valid.
Ensure that the password length is between 8 to 20 characters.
Make sure the password contains at least one upper case letter, one lower case,
 and one  special character exclude [. (dot), ,(comma), ;(semicolon), : (colon)]. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Page</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #cf6c6c;
             margin: 0;
             padding: 0;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
         }
 
         form {
             background-color: #fff;
             padding: 20px;
             border-radius: 5px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
 
         label {
             display: block;
             margin-bottom: 8px;
         }
 
         input {
             width: 100%;
             padding: 8px;
             margin-bottom: 16px;
             box-sizing: border-box;
         }
 
         button {
             background-color: #4caf50;
             color: #fff;
             padding: 10px 15px;
             border: none;
             border-radius: 3px;
             cursor: pointer;
             margin-left: auto;
             margin-right: auto;
         }
     </style>
 </head>


 <body>
     <form id="registrationForm" onsubmit="validateForm(event)">
         <label for="username">Username:</label>
         <input type="text" id="username" name="username" required>
 
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required>
 
         <label for="password">Password:</label>
         <input type="password" id="password" name="password" required>
 
         <button type="submit">Register</button>
     </form>
 
     <script>
         function validateForm(event) {
             event.preventDefault();
 
             // Fetch values
             const username = document.getElementById('username').value;
             const email = document.getElementById('email').value;
             const password = document.getElementById('password').value;
 
             // Validation rules
             const usernamePattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{2,}$/;
             const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            //  const passwordPattern = /^(?=.[a-z])(?=.[A-Z])(?=.*[^a-zA-Z0-9])[\S]{8,20}$/;
             const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,20}$/;
 
             // Perform validation
             if (!usernamePattern.test(username)) {
                 alert("Username must start with an uppercase letter and have at least one digit.");
                 return;
             }
 
             if (!emailPattern.test(email)) {
                 alert("Invalid email address.");
                 return;
             }
 
             if (!passwordPattern.test(password)) {
                 alert("Password must be 8-20 characters long and include at least one uppercase letter, one lowercase letter, and one special character (excluding .,;:).");
                 return;
             }
 
             // If all validations pass, you can submit the form or perform further actions
             alert("Registration successful!");
         }
     </script>
 </body>
 </html>
